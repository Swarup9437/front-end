<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Timer Game</title>
    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined, options)
            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds()
            document.getElementById('time').innerHTML = time + " <br>on<br>" + date
        }, 1000);
    </script>
</head>

<body>

    <!-- Project Start-->
    <div class="container my-5">
        <div class="card text-center">
            <div class="card-header">
                Timer
            </div>
            <div class="card-body">
                <h5 class="card-title">Real Time</h5>
                <h4 id='time'></h4>
                <p class="card-text">The best side to know the real time</p>
                <a href="#" class="btn btn-primary">Boom</a>
            </div>
        </div>
    </div>



</body>
</html>
